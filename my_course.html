
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course | Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>

 .course-item {
  background-color: #2c1424; 
  padding: 1rem;
  margin: 1rem 0;
  margin-left: 20%;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(255, 105, 135, 0.2);
  color: #f8bbd0;
}

.progress-bar {
  background-color: #f6eeee;
  border-radius: 5px;
  height: 12px;
  overflow: hidden;
  margin: 0.5rem 0;
}

.progress-bar .fill {
  background-color: #f06292;
  height: 100%;
  width: 0;
  transition: width 0.5s ease;
}

  p {
    margin: 0.4rem 0;
    color: #f8bbd0; /* soft rose text */
  }

  h3 {
    color: #f06292; /* pink header */
    margin-bottom: 0.3rem;
  }
   @media screen and (max-width: 500px) {
    .course-item{
      left: -20px;
    }
   }
footer{
  height: 100px;
  margin-top: 30%;
  background-color: #0000009b;
}


.footer-content p{
padding: 20px;
margin-bottom: -2px;
}
footer p{
  text-align: center;
}
.footer-links {
 margin-left: 40%;
}

</style>

</head>
<body>
<nav class="navbar">
  <div class="logo">Skybound Academy</div>

   <!-- Desktop dropdown -->
  <div class="desktop-more">
    <button class="more-btn">More â–¾</button>
    <ul type="none"  class="desktop-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="my_course.html">My Courses</a></li>
    </ul>
  </div>

  <div class="my_course">
    <button class="course-btn">Mycourse</button>
  </div>

  <div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search courses..." />
  </div>

   <div class="auth-buttons">
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</nav>

  <!-- Hamburger for mobile -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul type="none" class="mobile-nav" id="mobile-nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="my_course.html">My Courses</a></li>
  </ul>
</nav>

<main class="my-courses">
  <div id="my-courses-list">
    <h2>My Registered Courses</h2>
    <ul type="none" id="courses-ul"></ul>
  </div>
</main>



<footer>
  <div class="footer-content">
    <p>&copy; 2025 Skybound Academy. All rights reserved.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>

    </div>
  </div>
</footer>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const hamburger = document.querySelector('.hamburger');
  const navMenu = document.querySelector('.mobile-nav'); // Fixed

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
});

</script>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
  const courseData = JSON.parse(localStorage.getItem("registeredCourses")) || [];
  const courseList = document.getElementById("courses-ul");

  if (courseData.length === 0) {
    courseList.innerHTML = "<li>No registered courses found.</li>";
    return;
  }

  courseData.forEach(course => {
    const li = document.createElement("li");
    li.className = "course-item";

    li.innerHTML = `
      <h3>${course.course}</h3>
      <div class="progress-bar">
        <div class="fill" style="width: ${course.progress}%;"></div>
      </div>
      <p>Progress: ${course.progress}%</p>
    `;

    courseList.appendChild(li);
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const courseData = JSON.parse(localStorage.getItem("registeredCourses")) || [];
  const courseList = document.getElementById("courses-ul");

  if (courseData.length === 0) {
    courseList.innerHTML = "<li>No registered courses found.</li>";
    return;
  }

  courseData.forEach(course => {
    const li = document.createElement("li");
    li.className = "course-item";

    li.innerHTML = `
      <h3>${course.course}</h3>
      <p>Status: <strong>${course.status}</strong></p>
      <div class="progress-bar">
        <div class="fill" style="width: ${course.progress}%;"></div>
      </div>
      <p>Progress: ${course.progress}%</p>
      <p>Tests Taken: ${course.tests}</p>
      <p>Tasks Completed: ${course.tasks}</p>
      <p>Last Updated: ${course.lastUpdated}</p>
    `;

    courseList.appendChild(li);
  });
});
</script>

</body>
</html>
